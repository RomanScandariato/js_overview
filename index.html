<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Overview</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Some Header</h1>

    <h2 id="time">Time: 10</h2>

    <button id="start-btn">Start Timer</button>

    <button id="stop-btn">Stop Timer</button>

    <button id="reset-btn">Reset Timer</button>

    <img id="main-image">

    <p class="special-paragraph">Some Paragraph</p>

    <h1>Notes:</h1>

    <section class="output">
        <article>
            <h3>Some note about something</h3>
            <p>Added On: 9/20/2024</p>
        </article>
    </section>
    
    <script src="./js/script.js"></script>
</body>
</html>
